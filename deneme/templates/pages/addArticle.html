{%extends 'base.html'%}
{% load crispy_forms_tags %}

{% block title %} Add Article  {% endblock %}
{% block content %}
    
    <form method="post" action="{% url 'addArticle' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.media}}
        {{ form|crispy}}
        
        <input type="Submit" value="Add Article" class="btn btn-danger mt-3 mb-3"/>
    </form>
   
    
    
{% endblock %}
